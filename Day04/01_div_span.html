<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- div (divide : 나누다 - 공간(영역) 나누다)
    : 페이지를 논리적인 영역으로 분리하기 위해서 사용하는 태그
-block content container
-block 요소(상위영역의 전체 너비를 차지하는 요소) 
-->
<div style="boder : 2px solid blue">
<h2>HTML</h2>
<P>hyper text markup language</P>
</div>

<!-- 
    span
    : 요소의 내용이 필요한 크기만 차지하는 태그
    -inline Text container
    -디자인 적으로 구분이 필요한 요소를 지정할 때 사용
    -inline 요소(해당 요소의 텍스트만 기본 크기로 갖는 요소)
 -->
 <div style="boder : 2px solid red">
    <h2>CSS</h2>
    <P>
        Cascading
        <span style="color : red; background-color: yellow;">style></span>
        sheets
    </P>
    </div>
</body>
</html>
