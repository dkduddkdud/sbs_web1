<!DOCTYPE html>
<html>
<head>
<style>
	/* 여기에 작성해보세요:) */
	.container {
		margin: auto;
		width: 900px;
		padding: 50px;
		border: 1px solid gray;
	}
	
/* 알파벳에 한해서 적용 */
	p.upper { text-transform: uppercase; }   /* 대문자로 변경 */
	p.lower { text-transform: lowercase; }   /* 소문자로 변경 */
	p.capit { text-transform: capitalize; }  /* 첫 글자만 대문자 */
	
</style>
</head>
<body>
	<div class="container">
		<p class="upper">text_transform is uppercase.</p>
		<p class="lower">TEXT_TRANSFORM IS LOWERCASE.</p>
		<p class="capit">text_transform is capitalize.</p>
	</div>
</body>
</html>
